 <!DOCTYPE html>
 <html lang="en">

<head>
     <meta charset="UTF-8">
     <title>Wikipedia Search Engine</title>
     <meta name="description" content="Free Code Camp frontend project build a Wikipedia Search Engine with API and JSON.">
     <meta name="keywords" content="HTML5,CSS, CSS3, JavaScript, Wiki API, JSON, FreeCodeCamp">
     <meta name="author" content="Krittiya Clark">
     <meta name="viewport" content="width=device-width, initial-scale=1">

  	 <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
     <link rel="EditURI" type="application/rsd+xml" href="//www.mediawiki.org/w/api.php?action=rsd" />
     <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
     <link rel="stylesheet" href="main.css">

     <!--[if lt IE 9]>
       <script src = "http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
     <![endif]-->
 </head>

 <body>

<main>

  <section>
     <div class="container-fluid">
       <div class="row">
          <div class="col-md-6 col-md-offset-3">
            <article>
              <h1 id="test" class="text-center">
                Wikipedia Search Engine
              </h1>

              <form>
                <input type="email" class="form-control" id="wiki-search" placeholder="Search Wiki" autofocus>
              </form>
            </article>

            <article class="text-center">
              <button id="search" class="btn btn-success">Wikipedia search</button>
                 <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">
                   <button class="btn btn-info">Random</button>
                  </a>
            </article>
          </div><!-- .col-md-6 .col-md-offset-3 -->
        </div><!-- .row -->
     </div><!-- .container-fluid -->
  </section>

  <section>

    <div class="container-fluid">
      <div class="row">
         <div class="col-md-12">
             <ul id="wiki-result">

             </ul>

         </div><!-- .col-md-12 -->
       </div><!-- .row -->
    </div><!-- .container-fluid -->

  </section>

</main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript"></script>
  <script src="main.js" type="text/javascript"></script>
 </body>

 </html>
